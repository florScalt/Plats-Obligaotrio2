<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Plats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="biblioteca.css">
</head>

<body>
    <section>
        <h1>Biblioteca compartida</h1>
        <a href="nuevo-documento.html" id="uploadDoc"><img src="../img/upload01.svg" alt=""><span>Subir
                documento</span></a>
        <div class="camposBiblioteca">
            <input type="text" id="inputSearch" placeholder="Buscar">
            <select name="" id="carreraDoc">

                <option value="Licenciatura en Comunicación">Licenciatura en Comunicación</option>
                <option value="Licenciatura en Diseño Multimedia">Licenciatura en Diseño Multimedia</option>
                <option value="Licenciatura en Ingeniería en Sistemas">Licenciatura en Ingeniería en Sistemas</option>
                <option value="Licenciatura en Gerencia y Administración">Licenciatura en Gerencia y Administración

                <option value="Licenciatura en Animación y Videojuegos">Licenciatura en Animación y Videojuegos</option>
                <option value="Licenciatura en Estudios Internacionales">Licenciatura en Estudios Internacionales
                </option>
                <option value="Licenciatura en Biotecnología">Licenciatura en Biotecnología</option>
            </select>
        </div>

        <div id="contenedorDocsBiblioteca">
        </div>

        <div id="areaNotas">
            <a href="nota.html" id="addNota">Agregar Nota</a>
        </div>
    </section>

    <script src="header2.js"></script>
    <script src="script.js"></script>
    <script src="fotoPerfil.js"></script>
