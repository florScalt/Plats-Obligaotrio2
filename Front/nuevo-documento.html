<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo documento - Plats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nuevoDocumento.css">
</head>

<body>
    <section class="agregarDoc" id="agregarDoc">
        <h2>Biblioteca compartida > Agregar documento</h2>
        <h1>Agregar Documento</h1>

        <label for="nombreDoc">Nombre del nuevo documento</label>
        <input type="text" id="nombreDoc">

        <label for="">Carrera Correspondiente</label>
        <select name="" id="carreraDoc">
            <option value="">Seleccionar Carrera</option>
            <option value="comunicacion">Licenciatura en Comunicación</option>
            <option value="diseno-multimedia">Licenciatura en Diseño Multimedia</option>
            <option value="ingenieria-sistemas">Licenciatura en Ingeniería en Sistemas</option>
            <option value="gerencia-adm">Licenciatura en Gerencia y Administración</option>
            <option value="animacion-videojuegos">Licenciatura en Animación y Videojuegos</option>
            <option value="relaciones-internacionales">Licenciatura en Relaciones Internacionales</option>
            <option value="biotecnologia">Licenciatura en Biotecnología</option>
        </select>

        <label>Tipo</label>
        <div>
            <input type="radio" id="opcionResumen" name="tipo_documento" value="resumen" checked>
            <label for="resumen">Resumen</label>

            <input type="radio" id="opcionDocumento" name="tipo_documento" value="documento">
            <label for="documento">Documento</label>
        </div>

        <label for="">Descripción</label>
        <textarea name="" id="descripcionDoc"></textarea>

        <div class="drop-zone">
            <input type="file" id="archivoDoc" name="pdf_file" accept=".pdf" class="file-input-hidden">

            <label for="pdfFile" class="drop-zone-label">
                Subir archivo en PDF
                <br>
                Arrastra o elige de tus archivos
            </label>
        </div>

        <button id="subirDocBtn">Subir documento</button>
    </section>

    <script src="header2.js"></script>
    <script src="script.js"></script>
    <script src="fotoPerfil.js"></script>
</body>

</html>
