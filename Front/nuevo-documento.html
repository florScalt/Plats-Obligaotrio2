<body>
    <section id="agregarDoc">
        <h3>Biblioteca compartida > Agregar documento</h3>
        <h1>Agregar Documento</h1>
        <div class="inputNombreDoc">
            <label for="nombreDoc">Nombre del nuevo documento</label>
            <input type="text" id="nombreDoc">
        </div>

<div class="fila-form">
    <!-- COLUMNA 1 -->
    <label class="campo">
        Carrera Correspondiente
        <select name="" id="carreraDoc">
    <option value="" disabled selected>Carrera Correspondiente</option>
    <option value="Licenciatura en Comunicación">Licenciatura en Comunicación</option>
    <option value="Licenciatura en Diseño Multimedia">Licenciatura en Diseño Multimedia</option>
    <option value="Licenciatura en Ingeniería en Sistemas">Licenciatura en Ingeniería en Sistemas</option>
    <option value="Licenciatura en Gerencia y Administración">Licenciatura en Gerencia y Administración</option>
    <option value="Licenciatura en Animación y Videojuegos">Licenciatura en Animación y Videojuegos</option>
    <option value="Licenciatura en Estudios Internacionales">Licenciatura en Estudios Internacionales</option>
    <option value="Licenciatura en Biotecnología">Licenciatura en Biotecnología</option>
</select>
    </label>

    <div class="campo">
        <label>Tipo</label>
        <div class="tipo-opciones">
            <label class="radio-op">
                <input type="radio" id="opcionResumen" name="tipo_documento" value="resumen" checked>
                Resumen
            </label>
            <label class="radio-op">
                <input type="radio" id="opcionDocumento" name="tipo_documento" value="documento">
                Documento
            </label>
            </div>
        </div>
</div>

        <label class="campo">Descripción 
                <textarea id="descripcionDoc"></textarea>
        </label>
            

        <div class="drop-zone">
            <input type="file" id="archivoDoc" name="pdf_file" accept=".pdf" class="file-input-hidden">
        <img src="../img/uplaod2.svg" alt="">
            <label for="pdfFile" class="drop-zone-label">
                Subí tu archivo
                <br>
                Arrastra o <span>elige de tus archivos</span>
            </label>
        </div>
